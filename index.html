<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense-Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <link
      rel="shortcut icon"
      type="image/png"
      href="/images/icons8-money-bag-16.png"
    />
  </head>
  <body>
    <div class="container">
      <form class="main">
        <div>
          <label for="expense" class="form-label">Expense:</label>
          <input type="text" id="expense" class="form-control-sm" />
        </div>
        <div>
          <label for="price" class="form-label">Price:</label>
          <input type="number" id="price" class="form-control-sm" />
        </div>
        <div class="form-check form-switch">
          <label for="worth" class="form-check-label">Worth</label>
          <input type="checkbox" id="worth" class="form-check-input" />
        </div>
        <div>
          <button id="submitBtn" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <div class="container table-container">
        <table class="table">
          <thead class="table-primary">
            <tr>
              <th>No:</th>
              <th>Expense</th>
              <th>Price</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
          <tfoot id="tfoot" class="table-light"></tfoot>
        </table>
      </div>
    </div>
  </body>
  <script src="source.js"></script>
</html>
